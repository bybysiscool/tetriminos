<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Tetris</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="main-menu">
    <button id="start-game">Start Game</button>
    <button id="join-game">Join Game</button>
    <input id="room-code" placeholder="Enter Room Code" class="hidden">
    <div id="peer-id-display" class="hidden">Your Room Code: <span id="room-id"></span></div>
    <div id="waiting-screen" class="hidden">Waiting for players to join...</div>
  </div>

  <div id="game-container" class="hidden">
    <div id="player1-box" class="game-box"></div>
    <div id="player2-box" class="game-box"></div>
    <div id="player3-box" class="game-box"></div>
    <button id="pause-game">Pause</button>
  </div>
</body>
</html>
