<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Welcome to Multiplayer Tetris!</h1>
    <button onclick="createGame()">Create New Game</button>
    <button onclick="joinGame()">Join Game</button>

    <script>
        function generateRoomCode() {
            // Generate a simple random room code (you can customize this logic)
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function createGame() {
            const roomId = generateRoomCode(); // Generate a new room code
            window.location.href = `/game.html?roomId=${roomId}`; // Redirect to the game page with room ID
        }

        function joinGame() {
            const roomId = prompt('Enter Room ID to Join:'); // Prompt user for room ID
            if (roomId) {
                window.location.href = `/game.html?roomId=${roomId}`; // Redirect to the game page with room ID
            }
        }
    </script>
</body>
</html>
